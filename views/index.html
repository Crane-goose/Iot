<!DOCTYPE html>
<html>

<head>
    <title>钢丝绳检测</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
</head>

<body>
    <script src="/javascripts/echarts.js"></script>
    <h1 class="title" style="font-size:5em;margin-bottom:5vh;">矿用钢丝绳在线检测系统</h1>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4 col-sm-6" style="height:700px;background-color: rgba(25,118,210,0.3);" display: flex;>
                <div class="up-box">
                    <img class = "instrument" src="/images/instrument.png" alt="">
                </div>
                <div class="low-box">
                    <div class="left-box"> 
                        <img class="block-img" src="/images/controller.png" alt="">
                        <div class="content">
                            <div class="text">
                                <p class="title">仪器：</p><button class="btn btn-success btn-lg" id="open-led"
                                    type="button">开启</button>
                            </div>
                            <div class="text">
                                <p class="title">仪器：</p><button class="btn btn-warning btn-lg" id="close-led"
                                    type="button">关闭</button>
                            </div>
                        </div>
                    </div>
                    <div class="right-box">
                        <p class="dignoise">诊断结果：</p>
                    </div>

                </div>
            </div>
            <div class="col-md-8 col-sm-12">

                <div id="main" style="width: 100%;height:700px;background-color: rgba(25,118,210,0.3);"></div>
            </div>
            <script src="/javascripts/index.js"></script>
        </div>
    </div>
</body>

</html>
